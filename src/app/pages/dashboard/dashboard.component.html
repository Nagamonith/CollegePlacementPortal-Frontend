<div class="dashboard-wrapper">
  <div class="container text-center mt-5">
    <h2 class="mb-3 fw-bold text-white display-6">Welcome to the Dashboard</h2>
    <p class="mb-5 text-light fs-5">Choose where you'd like to go:</p>

    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      
      <!-- Students -->
      <div class="col">
        <div class="card dashboard-card h-100 fancy-card border-0">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="icon-box glow bg-primary mb-3">📘</div>
            <h5 class="card-title fw-semibold mb-2">Students</h5>
            <p class="card-text text-muted">Manage and view student records</p>
            <a routerLink="/students" class="btn btn-style mt-3">Go to Students</a>
          </div>
        </div>
      </div>

      <!-- Companies -->
      <div class="col">
        <div class="card dashboard-card h-100 fancy-card border-0">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="icon-box glow bg-success mb-3">🏢</div>
            <h5 class="card-title fw-semibold mb-2">Companies</h5>
            <p class="card-text text-muted">Add or browse company listings</p>
            <a routerLink="/companies" class="btn btn-style mt-3">Go to Companies</a>
          </div>
        </div>
      </div>

      <!-- Filter -->
      <div class="col">
        <div class="card dashboard-card h-100 fancy-card border-0">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="icon-box glow bg-info mb-3">🔍</div>
            <h5 class="card-title fw-semibold mb-2">Filter</h5>
            <p class="card-text text-muted">Apply filters and search records</p>
            <a routerLink="/filter" class="btn btn-style mt-3">Go to Filter</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
