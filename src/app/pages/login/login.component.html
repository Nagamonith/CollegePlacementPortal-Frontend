<div class="container d-flex justify-content-center align-items-start min-vh-100 pt-5">

  <div class="floating-card p-4">
    <h3 class="text-center text-white mb-3">Placement Officer Login</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="form-group mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          autocomplete="username"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-bold" [disabled]="loginForm.invalid">
  Login
</button>

      </div>
    </form>

    <div class="text-danger mt-2 text-center" *ngIf="error">
      {{ error }}
    </div>

   <p class="text-center text-white mt-3">
  Donâ€™t have an account?
  <a routerLink="/register" class="text-success text-decoration-underline">Register here</a>
</p>

  </div>
</div>
