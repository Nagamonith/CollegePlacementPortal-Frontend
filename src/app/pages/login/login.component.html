<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow p-4 mt-5">
      <h4 class="text-center mb-3">Placement Officer Login</h4>

      <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>

      <div class="text-danger mt-2 text-center" *ngIf="error">
        {{ error }}
      </div>

      <!-- ✅ Register Link -->
      <p class="text-center mt-3">
  Don’t have an account?
  <a routerLink="/register" class="text-primary" style="cursor: pointer;">Register here</a>
</p>

    </div>
  </div>
</div>
